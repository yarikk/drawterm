name: Dev Release

on:
  workflow_dispatch:
  push:
    tags:
    - 'v[0-9]*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set tag name
      id: tag
      run: echo "tag=$(basename ${{ github.ref }})" >> $GITHUB_OUTPUT

    - name: Setup build tools
      run: sudo apt-get install -y gcc-mingw-w64
      
    - name: Make
      run: make 'CONF=win32'
    
    - name: Upload
      env:
        GH_TOKEN: ${{ github.token }}
      run: gh release upload "${{ steps.tag.outputs.tag }}" drawterm.exe
